<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-lg-6 offset-lg-3 col-sm-12>
          <div text-center>
              <h1>Make an appointment online with a health professional</h1>
              <h4>It's immediate, simple and free.</h4>
          </div>
        
          <form>
            <ion-list no-lines>
              <ion-item>
                <ion-label floating>What are you looking for?</ion-label>
                <ion-input></ion-input>
                <ion-icon name="search" item-left></ion-icon>
              </ion-item>
        
              <ion-item>
                <ion-label floating>Location</ion-label>
                <ion-input></ion-input>
                <ion-icon name="navigate" item-left></ion-icon>
              </ion-item>
            </ion-list>
        
            <button type="button" full ion-button (click)="onSubmit()">Search</button>
          </form>
      </ion-col>
    </ion-row>
  </ion-grid>

  

</ion-content>
